<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compra exitosa</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #mensaje {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Â¡Compra Exitosa!</h1>
  <p id="mensaje">Generando tu boleto, por favor espera...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    if (!sessionId) {
      document.getElementById("mensaje").innerText = "Error: no se encontrÃ³ el ID de la sesiÃ³n.";
    } else {
      fetch(`/enviar-boleto?session_id=${sessionId}`)
        .then(res => res.text())
        .then(texto => {
          document.getElementById("mensaje").innerText = texto;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("mensaje").innerText = "Hubo un error al enviar el boleto.";
        });
    }
  </script>
</body>
</html>
